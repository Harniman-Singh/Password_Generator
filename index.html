<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> 
            <!-- data-passwordDisplay this is custom attribute this can be used by queryselector -->
            <button data-copy class="btn-1">
                <span  data-copyMsg class="scalewala"> </span>
                <img src="./assests/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>

            <!-- checkboxes -->
            <div class="check">

           
            <div>
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Number</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>
        </div>

            <!-- strength secton -->
            <div class="strength-container" style="position: relative">
                <p>Strength</p>
                <div indi-q class="indi"></div>
                <div data-indicator class="circle"></div>
            </div>

            <!-- generate password button -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
